# Index
short_desc: Mapping the brain microstructure across individuals and species
long_desc: 'Within the framework of the transversal research program "Cyto in vivo", our main objective is twofold: mapping the cerebral structural connectome and mapping the cortex cytoarchitectony and myeloarchitectony at the individual scale, from animal to human using MRI. To this end, the scientific strategy is based on 3 pillars: the collection of extreme field (11.7 T, 17.2 T) MRI data acquired on post-mortem brains, the collection of ultra-high field (3 T, 7 T) MRI data acquired on human volunteers, and the development of innovative numerical methods of inference of the structural connectome, cytoarchitectonics and myeloarchitectonics of individual brains based on high performance computing (HPC), numerical simulation and artificial intelligence (AI).'
